<div class="login-container surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="p-field text-center">
        <div class="mb-5">
            <h2>Recuperação de Senha</h2>
            <div class="text-red-600 font-medium line-height-3"></div>
            <br>
            <label htmlFor="email" class="block text-white-900 font-medium mb-2">E-Mail:</label>
            <input pInputText class="w-full mb-3" id="email" type="email" [(ngModel)]="email"required  placeholder="Insira seu E-Mail..." />
        </div>
        
        <p-button 
            label="Enviar" 
            [rounded]="true"
            severity="success"
            class="w-full"
            (click)="onSubmit()">
        </p-button>
    </div>
</div>
