<h2> Mensagens Recebidas: </h2>
<table *ngFor="let mensagem of mensagensRecebidas">
    <tr>
        <td><img *ngIf="isBase64Image(mensagem.payload.toString())" [src]="mensagem.payload.toString()" alt="Imagem Recebida"></td>
    </tr>
</table>
<hr>
<label>Mensagem para envio:</label>
<br>
<div class="container">
<input type="file" (change)="handleFileInput($event)" accept="image/*">
</div>
<br>
<p-button (click)="enviarMensagem()" label="Enviar"></p-button>
