<h2> Mensagens Recebidas: </h2>
<table *ngFor="let mensagem of mensagensRecebidas">
    <tr>
        <td>{{ mensagem.payload.toString() }}</td>
    </tr>
</table>
<hr>
<label>Mensagem para envio:</label>
<br>
<div class="container">
<input pInputText [(ngModel)]="mensagemEnvio" id="input">
</div>
<br>
<p-button (click)="enviarMensagem()" label="Enviar"></p-button>
