<h2> Mensagens Recebidas: </h2>
<ul>
    <li *ngFor="let mensagem of mensagensRecebidas">{{ mensagem }}</li>
</ul>

<label>Mensagem para envio:</label>
<br>
<div class="container">
<input pInputText [(ngModel)]="mensagemEnvio" id="input">
</div>
<br>
<p-button (click)="mandarMensagem()" label="Enviar"></p-button>
